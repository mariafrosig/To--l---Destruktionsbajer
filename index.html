            <img class="img-fluid col-12" src="imgs/raadhuspladsen01.jpg" alt="Raadhuspladsen">

        <section id="top" class="row">
            <img class="img-fluid col-4" src="imgs/raadhuspladsen02.jpg" alt="Raadhuspladsen">

            <img class="img-fluid offset-3 d-block mx-auto col-6" src="imgs/raadhuspladsen03.jpg" alt="Raadhuspladsen">
        </footer>
